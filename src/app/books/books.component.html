<div class="row">
    <div class="filter">
        <div class="filter-icon"><i class="fa fa-filter"></i> Filter</div>
        <div class="row">
            <div class="col-md-12">
                <form #f="ngForm">
                    <div class="filter-icon sub-filter">Classes</div>
                        <div class="form-check" *ngFor="let class of all_classes; let i = index">
                            <label class="form-check-label">
                                <input
                                *ngIf="class"
                                class="form-check-input" 
                                type="checkbox" 
                                (change)="onClassFilter(class.class_id)" 
                                [value]="class.class_id"
                                ngModel
                                name="class_{{class.class_id}}">
                                <span class="check-box"><i class="fa fa-check"></i></span>
                                {{class.class_name}}
                            </label>
                        </div>

                    <div class="filter-icon sub-filter">Subjects</div>
                    <div class="form-check" *ngFor="let subject of all_subjects;let i = index">
                        <label class="form-check-label">
                            <input 
                            class="form-check-input" 
                            type="checkbox" 
                            (change)="onSubjectFilter(subject.subject_id)" 
                            [value]="subject.subject_id"
                            name="subject_{{subject.subject_id}}"
                            ngModel>
                            <span class="check-box"><i class="fa fa-check"></i></span>
                            {{subject.subject_name}}
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="all-books">
        <div class="row">
            <div class="col-md-4" *ngFor="let book of selectedBooks">
                <a [href]="book.pdf_path" title="" target="_blank">
                    <img [src]="book.cover_image" alt="">
                    <h2 class="book-title">{{book.book_title}}</h2>
                </a>
            </div>
        </div>
    </div>
</div>
